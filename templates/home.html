<html>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Find my Bike</title>
    <style>

      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>

      // This example adds a marker to indicate the position of Bondi Beach in Sydney,
      // Australia.

      var map;
      var markers = [];

      function initMap() {
        console.log("init map");
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: -33, lng: 151}
        });

        var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
        getLocation();
        retreiveLoc();
      }

      function retreiveLoc() {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var myArr = JSON.parse(this.responseText);
            displayLoc(myArr);
          }
        }
        httpRequest.open("GET", "/data/user");
        httpRequest.send();


      }

      function displayLoc(data) {
        console.log(data);
        console.log(data.length);
        markers = []
        var i;
        for (i = 0; i < data.length; i++) {
          markers.push(new google.maps.Marker({
            position: {lat: parseFloat(data[i][0]), lng: parseFloat(data[i][1])},
            map: map
          }));
        }
      }

      function getLocation() {
        console.log("getting loc");
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(sendLoc);
        } 
      }


      function sendLoc(loc) {

        console.log("sending loc");


        var lat = loc.coords.latitude;
        var lon = loc.coords.longitude;

        var httpRequest = new XMLHttpRequest();


        
        if(!httpRequest) {
          console.err("httpRequest could not be created");
          return false;
        }

        // httpRequest.onreadystatechange = function() { handleSend(httpRequest, lat, lon) };

        httpRequest.open("POST", "/data/user");
        httpRequest.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
        httpRequest.send(JSON.stringify({ "lat": lat, "lon": lon }));
      }

      function handleSend(httpRequest, lat, lon) {
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
          if(httpRequest.status === 200) {
            console.log("data sent");
          } else {
            console.err("data not sent");
          }
        }
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCizgh35VVe6wmet-88K0xzEt4fAP3hpLw&callback=initMap">
    </script>


 
</html>
